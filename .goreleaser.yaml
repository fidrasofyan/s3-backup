# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: db-backup
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    main: ./cmd
    ldflags:
      - -s -w
      - -X "github.com/fidrasofyan/db-backup/internal/tasks.AppVersion={{.Version}}"
      - -X "github.com/fidrasofyan/db-backup/internal/tasks.AppCommit={{.FullCommit}}"
      - -X "github.com/fidrasofyan/db-backup/internal/tasks.AppBuildTime={{.Now}}"

changelog:
  use: github
  format: "{{.SHA}}: {{.Message}}"

archives:
  - id: binary
    formats: [binary]
